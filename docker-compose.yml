version: '3.1'

services:
  mariadb:
    image: mariadb/server:10.3
    container_name: mwpa_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: 'test'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'mwpa'
    volumes:
      - mwpaMariadbData:/var/lib/mysql
    ports:
      - 127.0.0.1:3306:3306
    networks:
      mwpaNet:
        ipv4_address: 10.122.0.2
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "50"

